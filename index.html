<!DOCTYPE HTML>
<html lang='en'>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel= "stylesheet" type="text/css" href='./style.css'></link>
</head>
<body>
    <button type='button' onClick=resetGame()>New Game!</button>
    <div class="board">
        <button type='button' class="cell" onClick='placePiece(0, 0, 0)'></button>
        <button type='button' class="cell" onClick='placePiece(1, 0, 1)'></button>
        <button type='button' class="cell" onClick='placePiece(2, 0, 2)'></button>
        <button type='button' class="cell" onClick='placePiece(3, 1, 0)'></button>
        <button type='button' class="cell" onClick='placePiece(4, 1, 1)'></button>
        <button type='button' class="cell" onClick='placePiece(5, 1, 2)'></button>
        <button type='button' class="cell" onClick='placePiece(6, 2, 0)'></button>
        <button type='button' class="cell" onClick='placePiece(7, 2, 1)'></button>
        <button type='button' class="cell" onClick='placePiece(8, 2, 2)'></button>
    </div>
    <script type= "text/javascript" src="./app.js"></script>
</body>
</html>
